name: Build Docker Images and Binaries

# reusable workflow, do not add triggers
on:
  workflow_call:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  goreleaser:
    runs-on: burnt-labs-amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare environment
        run: |
          echo "SHORT_SHA=${GITHUB_SHA:0:7}" | tee -a $GITHUB_ENV
          sed -En 's/^go (.*)$/GO_VERSION=\1/p' go.mod | tee -a  $GITHUB_ENV

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run GoReleaser
        run: |
          make build-all

      - name: Upload linux-amd64 binary
        uses: actions/upload-artifact@v4
        with:
          name: xiond-linux-amd64
          path: dist/${{ env.SHORT_SHA }}/xiond_linux_amd64/xiond
          retention-days: 3

      - name: Upload linux-arm64 binary
        uses: actions/upload-artifact@v4
        with:
          name: xiond-linux-arm64
          path: dist/${{ env.SHORT_SHA }}/xiond_linux_arm64/xiond
          retention-days: 3

      - name: Upload darwin-all binary
        uses: actions/upload-artifact@v4
        with:
          name: xiond-darwin-all
          path: dist/${{ env.SHORT_SHA }}/xiond_darwin_all/xiond
          retention-days: 3

  build-docker:
    name: main
    needs: goreleaser
    strategy:
      fail-fast: false
      matrix:
        runner:
          - selector: burnt-labs-amd64
            platform: linux/amd64
          - selector: burnt-labs-arm64
            platform: linux/arm64
    runs-on: ${{ matrix.runner.selector }}

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up docker buildx for push
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker
          platforms: ${{ matrix.runner.platform }}

      - name: Prepare environment
        run: |
          echo "PLATFORM=${{ matrix.runner.platform }}" | tr '/' '-' | tee -a $GITHUB_ENV
          echo "XIOND_FN=xiond/${{ matrix.runner.platform }}" | tr '/' '-' | tee -a $GITHUB_ENV
          echo "DOCKER_FN=docker/${{ matrix.runner.platform }}.tar" | tr '/' '-' | tee -a $GITHUB_ENV
          echo "HEIGHLINER_FN=heighliner/${{ matrix.runner.platform }}.tar" | tr '/' '-' | tee -a $GITHUB_ENV
          echo "VERSION=$(git describe --tags | sed 's/^v//')" | tee -a $GITHUB_ENV
          echo "SHORT_SHA=${GITHUB_SHA:0:7}" | tee -a $GITHUB_ENV

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: xiond-${{ env.PLATFORM }}
          merge-multiple: true

      - name: Rename xiond binary
        run: |
          mv xiond-${{ env.PLATFORM }} xiond

      - uses: int128/docker-build-cache-config-action@v1
        id: cache
        with:
          image: ghcr.io/${{ github.repository }}/cache

      - name: Build Docker Image
        id: build-docker
        uses: docker/build-push-action@v5
        with:
          build-args: |
            COMMIT="${GITHUB_SHA}"
            VERSION=${{ env.VERSION }}
            TAG_VERSION="${SHORT_SHA}"
            CALLER=goreleaser
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ matrix.runner.platform }}
          push: false
          target: release
          cache-from: ${{ steps.cache.outputs.cache-from }}
          cache-to: ${{ steps.cache.outputs.cache-to }}
          outputs: type=docker,name=xion:${{ env.PLATFORM }},name-canonical=true

      - name: Build Heighliner Image
        id: build-heighliner
        uses: docker/build-push-action@v5
        with:
          build-args: |
            BASE_IMAGE=xion
            VERSION=${{ env.PLATFORM }}
            BINARIES=/usr/bin/xiond
            CALLER=goreleaser
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ matrix.runner.platform }}
          target: heighliner
          outputs: type=docker,name=heighliner:${{ env.PLATFORM }},name-canonical=true

      - name: Save Docker Image
        working-directory: ${{ runner.temp }}
        run: |
          docker save xion:${{ env.PLATFORM }} > ${{ env.DOCKER_FN }}

      - name: Upload Docker Image
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.DOCKER_FN }}
          path: ${{ runner.temp }}/${{ env.DOCKER_FN }}
          if-no-files-found: error
          retention-days: 3

      - name: Save Heighliner Image
        working-directory: ${{ runner.temp }}
        run: |
          docker save heighliner:${{ env.PLATFORM }} > ${{ env.HEIGHLINER_FN }}

      - name: Upload Heighliner Image
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.HEIGHLINER_FN }}
          path: ${{ runner.temp }}/${{ env.HEIGHLINER_FN }}
          if-no-files-found: error
          retention-days: 3
