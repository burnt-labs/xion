name: E2E tests

# reusable workflow, do not add triggers
on:
  workflow_call:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  cache-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "e2e_tests/go.mod"
          cache-dependency-path: "e2e_tests/go.sum"

      - name: Download dependencies
        working-directory: e2e_tests
        run: go mod download

  e2e-tests:
    needs: cache-dependencies
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [linux]
        arch: [amd64]
        test:
          - {dir: "abstract-account", type: "AA"}
          - {dir: "app", type: "AppGenesisExportImport"}
          - {dir: "app", type: "AppGovernance"}
          - {dir: "app", type: "AppMint"}
          - {dir: "app", type: "AppSendPlatformFee"}
          - {dir: "app", type: "AppSimulate"}
          - {dir: "app", type: "AppTokenFactory"}
          - {dir: "app", type: "AppTreasury"}
          - {dir: "app", type: "AppUpdateTreasury"}
          - {dir: "app", type: "AppUpgradeNetwork$"}
          - {dir: "dkim", type: "DKIM"}
          - {dir: "indexer", type: "IndexerAuthz"}
          - {dir: "indexer", type: "IndexerFeeGrant"}
          - {dir: "indexer", type: "IndexerNonConsensusCritical"}
          # - {dir: "ibc", type: "IBC"}
          - {dir: "ibc", type: "IBCMinFeeMultiDenom"}
          - {dir: "jwk", type: "JWK"}
          - {dir: "xion", type: "XionMinFee"}
          - {dir: "xion", type: "XionPlatform"}
          - {dir: "zk", type: "ZK"}

    steps:
      - name: checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "e2e_tests/go.mod"
          cache-dependency-path: "e2e_tests/go.sum"

      - name: Download docker image
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}
          pattern: docker-${{ matrix.os }}-${{ matrix.arch }}.tar
          merge-multiple: true

      - name: Load images
        working-directory: ${{ runner.temp }}
        run: |
          docker load < "docker-${{ matrix.os }}-${{ matrix.arch }}.tar"
          # Also tag the local image with GHCR path for upgrade tests
          # This allows interchaintest's UpgradeVersion to find it without pulling from registry
          docker tag xion:${{ matrix.os }}-${{ matrix.arch }} local/xion:${{ matrix.os }}-${{ matrix.arch }}

      - name: Run e2e test
        env:
          E2E_SKIP_CLEANUP: true
          XION_IMAGE: local/xion:${{ matrix.os }}-${{ matrix.arch }}
        run: |
          make test-run TEST_NAME=Test${{ matrix.test.type }} DIR_NAME=${{ matrix.test.dir }}
