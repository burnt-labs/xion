name: E2E tests

# reusable workflow, do not add triggers
on:
  workflow_call:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  cache-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "e2e_tests/go.mod"
          cache-dependency-path: "e2e_tests/go.sum"

      - name: Download dependencies
        working-directory: e2e_tests
        run: go mod download

  e2e-tests:
    needs: cache-dependencies
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os:
          - linux
        arch:
          - amd64
          # - arm64
        include:
          - test_type: "AA"
            dir_name: "abstract-account"
          - test_type: "AppGenesisExportImport"
            dir_name: "app"
          - test_type: "AppGovernance"
            dir_name: "app"
          - test_type: "AppMint"
            dir_name: "app"
          - test_type: "AppSendPlatformFee"
            dir_name: "app"
          - test_type: "AppSimulate"
            dir_name: "app"
          - test_type: "AppTokenFactory"
            dir_name: "app"
          - test_type: "AppTreasury"
            dir_name: "app"
          - test_type: "AppUpdateTreasury"
            dir_name: "app"
          - test_type: "AppUpgradeNetwork$"
            dir_name: "app"
          - test_type: "DKIM"
            dir_name: "dkim"
          - test_type: "IndexerAuthz"
            dir_name: "indexer"
          - test_type: "IndexerFeeGrant"
            dir_name: "indexer"
          - test_type: "IndexerNonConsensusCritical"
            dir_name: "indexer"
          # - test_type: "IBC"
          #   dir_name: "ibc"
          - test_type: "JWK"
            dir_name: "jwk"
          - test_type: "XionMinFee"
            dir_name: "xion"
          - test_type: "XionPlatform"
            dir_name: "xion"
          - test_type: "ZK"
            dir_name: "zk"

    steps:
      - name: checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "e2e_tests/go.mod"
          cache-dependency-path: "e2e_tests/go.sum"

      - name: Download docker image
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}
          pattern: docker-${{ matrix.os }}-${{ matrix.arch }}.tar
          merge-multiple: true

      - name: Load images
        working-directory: ${{ runner.temp }}
        run: |
          docker load < "docker-${{ matrix.os }}-${{ matrix.arch }}.tar"
          # Also tag the local image with GHCR path for upgrade tests
          # This allows interchaintest's UpgradeVersion to find it without pulling from registry
          docker tag xion:${{ matrix.os }}-${{ matrix.arch }} local/xion:${{ matrix.os }}-${{ matrix.arch }}

      - name: Run e2e test
        env:
          E2E_SKIP_CLEANUP: true
          XION_IMAGE: local/xion:${{ matrix.os }}-${{ matrix.arch }}
        run: |
          make test-run TEST_NAME=Test${{ matrix.test_type }} DIR_NAME=${{ matrix.dir_name }} DIRECTORY="./..."
