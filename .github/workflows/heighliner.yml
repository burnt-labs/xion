name: Heighliner Build

# reusable workflow, do not add triggers
on:
  workflow_call:
  workflow_dispatch:

env:
  GHCR: ghcr.io/${{ github.repository }}

jobs:
  build-heighliner:
    name: Heighliner Build
    permissions:
      id-token: write
      contents: read
      packages: write
      pull-requests: write

    strategy:
      fail-fast: true
      matrix:
        runner:
          - selector: ubuntu-latest
            platform: linux/amd64
          - selector: burnt-labs-arm64
            platform: linux/arm64
    runs-on: ${{ matrix.runner.selector }}

    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Metadata for digest container
        id: meta-digest
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR }}/heighliner
          tags: |
            type=sha

      - name: Prepare heighliner build
        run: |
          echo "PLATFORM=$(echo ${{ matrix.platform }} | sed 's/\//-/g')" >> $GITHUB_ENV
          curl -L https://raw.githubusercontent.com/strangelove-ventures/heighliner/main/dockerfile/imported/Dockerfile -o ${{ runner.temp }}/Dockerfile.heighliner

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          build-args: |
            BASE_IMAGE=${{ env.GHCR }}/xion
            VERSION=${{ steps.meta-digest.outputs.version }}
            BINARIES=/usr/bin/xiond
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: ${{ runner.temp }}/Dockerfile.heighliner
          labels: ${{ steps.meta-digest.outputs.labels }}
          platforms: ${{ matrix.platform }}
          push: true
          outputs: type=image,name=${{ env.GHCR }}/heighliner,push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: heighliner-digests-${{ env.PLATFORM }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    name: Create registry manifests
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: write
    needs:
      - build-heighliner
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: heighliner-digests-*
          merge-multiple: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Metadata for heighliner container
        id: meta-xion
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR }}/heighliner
          tags: |
            type=sha
            type=semver,pattern={{version}},enable=${{ github.event_name == 'push' }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.GHCR }}/heighliner@sha256:%s ' *)

      - name: Inspect image
        run: |
           jq -cr '.tags | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON" | \
           xargs -n1 docker buildx imagetools inspect
