syntax = "proto3";
package xion.dkim.v1;

import "gogoproto/gogo.proto";
import "amino/amino.proto";
import "xion/dkim/v1/state.proto";

option go_package = "github.com/burnt-labs/xion/x/dkim/types";

// GenesisState defines the module genesis state
message GenesisState {
  // dkim_pubkeys defines the DKIM public keys stored in genesis state.
  repeated DkimPubKey dkim_pubkeys = 2 [ (gogoproto.nullable) = false ];
}

