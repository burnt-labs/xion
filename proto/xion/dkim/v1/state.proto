syntax = "proto3";
package xion.dkim.v1;

option go_package = "github.com/burnt-labs/xion/x/dkim/types";

// DkimPubKey represents a DKIM public key with associated metadata.
message DkimPubKey {
  string domain = 1;
  string pub_key = 2;      // base64 encoded public key
  bytes poseidon_hash = 3; // hash of the public key
  string selector = 4;
  Version version = 5;
  KeyType key_type = 6;
}

enum Version {
  DKIM1 = 0;
}
enum KeyType {
  RSA = 0;
}
