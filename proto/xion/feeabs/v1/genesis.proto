syntax = "proto3";
package xion.feeabs.v1;

import "gogoproto/gogo.proto";
import "xion/feeabs/v1/params.proto";
import "xion/feeabs/v1/proposal.proto";

option go_package = "github.com/burnt-labs/xion/x/feeabs/types";

// GenesisState defines the feeabs module's genesis state.
message GenesisState {
  // Params defines the module's parameters.
  Params params = 1 [(gogoproto.nullable) = false];

  // Host zone configurations
  repeated HostChainFeeAbsConfig host_zone_config = 2 [(gogoproto.nullable) = false];
}
