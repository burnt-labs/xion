syntax = "proto3";

package xion.jwk.v1;

import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "cosmos/base/query/v1beta1/pagination.proto";
import "xion/jwk/v1/params.proto";
import "xion/jwk/v1/audience.proto";

option go_package = "github.com/burnt-labs/xion/x/jwk/types";

// Query defines the gRPC querier service.
service Query {
  // Parameters queries the parameters of the module.
  rpc Params(QueryParamsRequest) returns (QueryParamsResponse) {
    option (google.api.http).get = "/xion/jwk/params";
  }

  // AudienceClaim queries an audience claim by hash
  rpc AudienceClaim(QueryAudienceClaimRequest)
      returns (QueryAudienceClaimResponse) {
    option (google.api.http).get = "/xion/jwk/audience_claim/{hash}";
  }

  // Queries a list of Audience items.
  rpc Audience(QueryAudienceRequest) returns (QueryAudienceResponse) {
    option (google.api.http).get = "/xion/jwk/audience/{aud}";
  }

  // AudienceAll queries all audiences
  rpc AudienceAll(QueryAudienceAllRequest) returns (QueryAudienceAllResponse) {
    option (google.api.http).get = "/xion/jwk/audience";
  }

  // Queries a list of ValidateJWT items.
  rpc ValidateJWT(QueryValidateJWTRequest) returns (QueryValidateJWTResponse) {
    option (google.api.http).get =
        "/xion/jwk/validate_jwt/{aud}/{sub}/{sig_bytes}";
  }
}
// QueryParamsRequest is request type for the Query/Params RPC method.
message QueryParamsRequest {}

// QueryParamsResponse is response type for the Query/Params RPC method.
message QueryParamsResponse {
  // params holds all the parameters of this module.
  Params params = 1 [ (gogoproto.nullable) = false ];
}

// QueryAudienceClaimRequest is the request type for querying an audience claim
message QueryAudienceClaimRequest { bytes hash = 1; }

// QueryAudienceClaimResponse is the response type for querying an audience
// claim
message QueryAudienceClaimResponse { AudienceClaim claim = 1; }

// QueryAudienceRequest is the request type for querying an audience
message QueryAudienceRequest { string aud = 1; }

// QueryAudienceResponse is the response type for querying an audience
message QueryAudienceResponse {
  Audience audience = 1 [ (gogoproto.nullable) = false ];
}

// QueryAudienceAllRequest is the request type for querying all audiences
message QueryAudienceAllRequest {
  cosmos.base.query.v1beta1.PageRequest pagination = 1;
}

// QueryAudienceAllResponse is the response type for querying all audiences
message QueryAudienceAllResponse {
  repeated Audience audience = 1 [ (gogoproto.nullable) = false ];
  cosmos.base.query.v1beta1.PageResponse pagination = 2;
}

// QueryValidateJWTRequest is the request type for validating a JWT
message QueryValidateJWTRequest {
  string aud = 1;
  string sub = 2;
  string sig_bytes = 3;
}

// PrivateClaim represents a private claim in a JWT
message PrivateClaim {
  string key = 1;
  string value = 2;
}

// QueryValidateJWTResponse is the response type for validating a JWT
message QueryValidateJWTResponse { repeated PrivateClaim private_claims = 1; }
